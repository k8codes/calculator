<!DOCTYPE html>
<html lang="en">
<head>
  <title>JavaScript Calculator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!--font awesome stylesheet-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-	awesome.min.css"/>
      <!--bootstrap-->
    <link rel="stylesheet"
     href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" 	integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
      crossorigin="anonymous">
      <!--my css-->
    <link rel="stylesheet"
     type="text/css"
      href="index.css">

</head>

<body>

  <div class="container-fluid">
    <!--navbar-->
    <div class="row">
      <div id="home"><a href="https://k8codes.github.io"><span class="fa fa-home"></a></div>
  <!--closing div for nav bar-->
    </div>

<h1 class="text-center" id="header">JavaScript Calculator</h1>
  <!--holds calculator-->
  <div id="calculator">
    <!--where output appears-->
    <div class="row">
      <div id="output"></div>
    </div>
    <!--where buttons appear-->
    <div class="btnRows">
      <div class="text-center buttons" id="ac">AC</div>
      <div class="text-cetner buttons" id="ce">CE</div>
      <div class="text-center buttons" id="times">*</div>
      <div class="text-center buttons" id="divide">/</div>
    </div>
    <div class="btnRows">
      <div class="text-center buttons" id="seven">7</div>
      <div class="text-cetner buttons" id="eight">8</div>
      <div class="text-center buttons" id="nine">9</div>
      <div class="text-center buttons" id="plus">+</div>
    </div>
    <div class="btnRows">
      <div class="text-center buttons" id="four">4</div>
      <div class="text-cetner buttons" id="five">5</div>
      <div class="text-center buttons" id="six">6</div>
      <div class="text-center buttons" id="minus">-</div>
    </div>
    <div class="btnRows">
      <div class="text-center buttons" id="one">1</div>
      <div class="text-cetner buttons" id="two">2</div>
      <div class="text-center buttons" id="three">3</div>
      <div class="text-center buttons" id="point">.</div>
    </div>
    <div class="bottomRow">
      <div class="text-center bottomBtns" id="zero">0</div>
      <div class="text-center bottomBtns" id="equals">=</div>
    </div>
  </div>
</div>

  <!--jQuery/bootstrap-->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-	KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" 	crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" 	integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" 	crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" 	integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" 	crossorigin="anonymous"></script>
  <script src="index.js" type="text/javascript"></script>

</body>
</html>
